<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button class="share-link" mat-raised-button
          matTooltip="Copy link to share"
          aria-label="Button that displays a tooltip when focused or hovered over"
          (click)="saveMessage()"
          [cdkCopyToClipboard]="setClipboardValue(i)"
          >
          <mat-icon>file_copy</mat-icon>
        </button>
        {{element.title}} 
      </td>
    </ng-container>
  

    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef > Preview </th>
      <td mat-cell *matCellDef="let element"> <button (click)="navigateToOtherComponent(element.id)">Preview</button> </td>
    </ng-container>
  

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <button (click)="editQuiz(element.id)">Edit</button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button (click)="onRemoveQuiz(element.id)" disabled>Delete</button></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;  "></mat-row>

  <mat-paginator 
  [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>

<router-outlet></router-outlet>
